        function dayOrNight(self){
            const target = document.getElementById('toggle');
            const body = document.querySelector('body');
            const a_li = document.querySelectorAll('a');

            // const tz = this.value;
            if (self.value === 'night'){
                self.value = 'day';
                body.style.backgroundColor='white';
                body.style.color='black';
                for (let i = 0; i < a_li.length; i++){
                    a_li[i].style.color = "blue";
                    }
            } else {
                self.value = 'night';

                body.style.color='white';
