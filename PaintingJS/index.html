<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="style.css">
    <title>Paint board with JS</title>
</head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>

        <div class=controls>
            <div class="controls__range">
                <input
                type="range"
                name="range"
                id="jsRange"
                min="0.1"
                max="5.0"
                value="2.5"
                step="0.1"/>
            </div>
            <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls__colors" id=jsColors>
                <div class="controls__color jsColor" style="background-color:black"></div>
                <div class="controls__color jsColor" style="background-color:white"></div>
                <div class="controls__color jsColor" style="background-color:#ff0000"></div>
                <div class="controls__color jsColor" style="background-color:#ff9900"></div>
                <div class="controls__color jsColor" style="background-color:#ffff00"></div>
                <div class="controls__color jsColor" style="background-color:#00b33c"></div>
                <div class="controls__color jsColor" style="background-color:#0066cc"></div>
                <div class="controls__color jsColor" style="background-color:#000099"></div>
                <div class="controls__color jsColor" style="background-color:#6600cc"></div>
            </div>
        </div>

        <script src='app.js'></script>
    </body>
</html>
